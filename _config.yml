
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Zeppelin
email: contact@openzeppelin.org
description: Zeppelin - Infrastructure for decentralized systems
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  people:
    output: true
    permalink: "/about/:path/"
  posts:
    output: true
  jobs:
    output: true
    permalink: "/jobs/:path/"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

